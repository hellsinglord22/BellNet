<!DOCTYPE html>
<html>
	<head>
		<title>Bellnet | Virtual Classroom</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="shortcut icon" href="icon.ico">

		<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.css">
		<link rel="stylesheet" href="icomoon/style.css">
		<link rel="stylesheet" href="css/1140.css">
		<link rel="stylesheet" href="css/virtual-style.css">

	</head>
	<body>
		
		<section class="left-side">

			<div class="holder">
				<div class="top-area">
					<div class="menu">
						<img title="Bellnet" src="imgs/logo.png" alt="" class="logo">
						<div class="items">

							<div class="item">
								<img title="full screen" src="imgs/fullscreen.png" alt="">
							</div>&nbsp; &nbsp;

							<div class="item">
								<img title="Setting" src="imgs/setting.png" alt="">
							</div>&nbsp; &nbsp;

							<div class="item">
								<img title="Undo" src="imgs/undo.png" alt="">
							</div>

							<div class="item">
								<img title="Redo" src="imgs/redo.png" alt="">
							</div>&nbsp; &nbsp; &nbsp; &nbsp;

							<div class="item">
								<img title="Gallery" src="imgs/imgicon.png" alt="">
							</div>&nbsp; &nbsp; 

							<div class="item">
								<span><img title="Color" src="imgs/paintbucket.png" alt=""></span><span></span>
							</div>

							<div class="item">
								<img title=" Pen Color" src="imgs/pencil.png" alt="">
							</div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;  &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 

							<div class="item">
								<img title="Open Presentation" src="imgs/presentation.png" alt="">
							</div>

							<div class="item">
								<img title="Share File" src="imgs/share.png" alt="">
							</div>

							<div class="item">
								<img title="media" src="imgs/media.png" alt="">
							</div>

							<div class="item">
								<img title="breakroom" src="imgs/breakroom.png" alt="">
							</div>

							

						</div>
					</div>
				</div>

				<div class="left-area">
					<div class="items">

							<div class="item">
								<img title="Move Tool" src="imgs/cursor.png" alt="">
							</div>

							<div class="item">
								<img title="Select Tool" src="imgs/arrow.png" alt="">
							</div>

							<div class="item">
								<img title="Eraser Tool" src="imgs/eraser.png" alt="">
							</div>

							<div class="item">
								<img title="Shapes Tool" src="imgs/shapes.png" alt="">
							</div>

							<div class="item">
								<img title="Brush Tool" src="imgs/brush.png" alt="">
							</div>

							<div class="item">
								<img title=" Grid Tool" src="imgs/grid.png" alt="">
							</div>

							<div class="item">
								<img title="Type Tool" src="imgs/typetool.png" alt="">
							</div>

							<div class="item">
								<img title="Highlighter Tool" src="imgs/highlighter.png" alt="">
							</div> 

							<div class="item">
								<img title="wolframe Tool" src="imgs/wolframe.png" alt="">
							</div>

							<div class="item">
								<img title=" Clearall Tool" src="imgs/clearall.png" alt="">
							</div>

							<div class="item">
								<img title="Logout" src="imgs/logout.png" alt="">
							</div>

						</div>
				</div>

				<div class="middle-area">
					<div class="top-part">
						<span>
							<button class="midtopbtn">Title for the Window</button>
							<button class="midtopbtn2">+</button>
						</span>

						<button class="midtopbtn3">x</button>
					</div>
					<canvas class="board" id="whiteBoard">
						
					</canvas>
				</div>
			</div>
		</section>

		<section class="right-side">
			<div class="part1">
				<span>
					<img src="black/signal22.png" alt="">
					<span class="icon-user"></span>
					<span>User</span>
						<button><span title="Camera" class="icon-camera2"></span></button>
						<button><span title="Sound" class="icon-sound-alt"></span></button>
						<button><span title="Write" class="icon-pencil2"></span></button>
				</span>
			</div>

			<div class="part2">
				<span>
					<span class="title">Videos</span>
					<button><span title="Record" class="icon-record"></span></button>
					<button><span title="fullscreen" class=" icon-screen3"></span></button>
					<button><span title="Expand" class="icon-expand2"></span></button>
				</span><br><br>
				<div class="cameras">
						
				</div>
				<p class="name">Classroom</p>
			</div>

			<div class="part3">
				<span>
					<span class="title">Attendee List(1)</span>
					
						<button><span><img src="imgs/minimize.png" alt=""></span></button>
						<button><span><img src="imgs/arrow4.png" alt=""></span></button>
					
				</span><br><br>
				<div class="attend">
					<span class="item">
						<span class="icon-user52"></span>
						<span>Hazem Hamdy</span> 
						<button><span title="Camera" class="icon-facebook"></span></button>
						<button><span title="Sound" class="icon-sound-alt"></span></button>
						<button><span title="Write" class="icon-expand2"></span></button>
					</span><br>

					<span class="item">
						<span class="icon-user52"></span>
						<span>Hazem Hamdy</span> 
						<button><span title="Camera" class="icon-facebook"></span></button>
						<button><span title="Sound" class="icon-sound-alt"></span></button>
						<button><span title="Write" class="icon-expand2"></span></button>
					</span><br>

					<span class="item">
						<span class="icon-user52"></span>
						<span>Hazem Hamdy</span> 
						<button><span title="Camera" class="icon-facebook"></span></button>
						<button><span title="Sound" class="icon-sound-alt"></span></button>
						<button><span title="Write" class="icon-expand2"></span></button>
					</span>

				</div>
				
				
			</div>
			<div class="part4">
				<span>
					<span class="title">Chat</span>
				</span><br><br>
				<div class="chat">
				</div>
				<span><input type="text" name="lname" placeholder="  Text......"></span><span><button>Send</button></span>
				
		</section>

		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/virtual-script.js"></script>
	</body>
</html>
